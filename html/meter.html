<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="meter.css" />
        <title>Taxi Meter</title>
    </head>
    <body>
        <div class="container">
            <div class="g5-meter">
                <div class="panel">
                    <div class="box box1">
                        <div class="toggle-meter-btn">
                            <p>Stopped</p>
                        </div>
                    </div>
                    <div class="box box2">
                        <span id="total-price">$ 0.00</span>
                        <span id="total-price-label">Total Price $</span>
                    </div>
                    <div class="bottom-row">
                        <div class="box box3">
                            <span id="total-price-per-100m">$ 0.00</span>
                            <span id="total-price-per-100m-label">Price p/ mile</span>
                        </div>
                        <div class="box box4">
                            <span id="total-distance">0.0 mi</span>
                            <span id="total-distance-label">Total Distance</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./meter.js"></script>
    </body>
</html>
