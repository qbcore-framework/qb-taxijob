<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="meter.css">
        <title>Taxi Meter</title>
    </head>
    <body>
        <div class="container">
            <img src="./g5-meter.png" alt="g5-meter" id="g5-meter">
            <div class="g5-meter">

                <span id="total-price">$ 0.00</span>
                <span id="total-price-label">總金額 $</span>

                <span id="total-distance">0.0 公尺</span>
                <span id="total-distance-label">總里程</span>

                <span id="total-price-per-100m"></span>
                <span id="total-price-per-100m-label">單價  每100公尺</span>

                <div class="toggle-meter-btn">
                    <p>停止跳錶</p>
                </div>
            </div>
        </div>
        <script src="./meter.js"></script>
    </body>
</html>
